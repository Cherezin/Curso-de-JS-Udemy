<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <section class="container">
        <form action="/" method="POST" class="form">
            <label>Nome: <input type="text" class="nome"></label>
            <label>Sobrenome: <input type="text" class="sobrenome"></label>
            <label>CPF: <input type="text" class="cpf"></label>
            <label>Usuário: <input type="text" class="usuario"></label>
            <label>Senha: <input type="text" class="senha"></label>
            <label>Repetir Senha: <input type="text" class="rsenha"></label>
            <button class="submit">Enviar</button>

        </form>
    </section>
    <footer>
        <p>&copy; Cheregueledambe </p>
    </footer>
    <script src="formulário.js"></script>
</body>
</html>
