<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <section class="container">
        <form action="/" method="POST" class="form">
            <label>Nome: </label>
            <input type="text" class="nome valida">
            <label>Sobrenome: </label>
            <input type="text" class="sobrenome valida">
            <label>CPF: </label>
            <input type="text" class="cpf valida">
            <label>Usuário: </label>
            <input type="text" class="usuario valida">
            <label>Senha: </label>
            <input type="password" class="senha valida">
            <label>Repetir Senha: </label>
            <input type="password" class="rsenha valida">
            <button type="submit" onclick="click">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; Cheregueledambe </p>
    </footer>
    <script src="validador.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
