<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <section class="container">
        <form action="/" method="POST" class="form">
            <label>Nome</label>
            <input type="text" class="name valid">
            <label>Sobrenomme</label>
            <input type="text" class="surname valid">
            <label>CPF</label>
            <input type="text" class="CPF valid">
            <label>Usuário</label>
            <input type="text" class="user valid">
            <label>Senha</label>
            <input type="password" class="password valid">
            <label>Repetir senha</label>
            <input type="password" class="rpassword valid">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; Cheregueledambe </p>
    </footer>
    <script src="validCPF.js"></script>
    <script src="form.js"></script>
</body>
</html>
